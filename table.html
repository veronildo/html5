<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<table class="table table-striped" border="1">
		<caption><em>A test table with merged cells</em></caption><!-- "em"é pra negrito no texto  -->
		
		<thead>
			cabeçalho
		</thead>

		<tfoot>
			<tr><td colspan="4">Rodapé</td></tr> <!-- "colspan 4" faz o raodape ocupar 4 linhas --> 
		</tfoot>
			
		<tbody>
		<tr> <!-- tr é pra linha -->
			<th rowspan="2"></th> <!-- th é pra titulo  -->
			<th colspan="2">Average</th> <!-- colspan é coluna  -->
	    	<th rowspan="2">Red<br>eyes</th> <!-- rowspan é linha  -->
	    </tr>	
		<tr>
			<th>height</th> <!-- th é pra titulo então fica em negrito -->
			<th>weight</th>
		</tr>	
		<tr>
			<th>Males</th>
			<td>1.9</td> <!-- celula da tabela--> 
			<td>0.003</td>
			<td>40%</td>
		</tr>	
		<tr>
			<th>Females</th>
			<td>1.7</td>
			<td>0.002</td>
			<td>43%</td>
		</tr>
		</tbody>	
	</table>
</body>
</html>
